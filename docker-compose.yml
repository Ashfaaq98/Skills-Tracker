version: '3.8'

services:
  backend:
    build: 
      context: ./Backend
      dockerfile: Dockerfile
    image: skill-tracker-backend:1.0
    container_name: skill-tracker-backend
    user: 1000:1000
    ports:
      - "5000:5000"
    volumes:
      - ./backend_data:/app/data
      - ./Backend/skill_tracker.db:/app/skill_tracker.db
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app.py
      - DATABASE_URL=sqlite:///data/skill_tracker.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    read_only: true
    tmpfs:
      - /tmp
    restart: unless-stopped
    networks:
      - skill-tracker-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://backend:5000
    image: skill-tracker-frontend:1.0
    container_name: skill-tracker-frontend
    user: 1000:1000
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
        reservations:
          cpus: '0.15'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    read_only: true
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skill-tracker-net

volumes:
  backend_data:
    name: skill-tracker-data

networks:
  skill-tracker-net:
    driver: bridge
    name: skill-tracker-network